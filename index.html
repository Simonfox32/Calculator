<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="app">
      <div class="calculator">
        <div class="display">
          <div class="content">
            <div class="input"></div>
            <div class="output"></div>
          </div>
        </div>

        <div class="keys">
          <div data-key="clear" class="key action">
            <span>AC</span>
          </div>
          <div data-key="brackets" class="key action">
            <span>( )</span>
          </div>
          <div data-key="%" class="key action">
            <span>%</span>
          </div>
          <div data-key="/" class="key operator">
            <span>รท</span>
          </div>
          <div data-key="7" class="key number">
            <span>7</span>
          </div>
          <div data-key="8" class="key number">
            <span>8</span>
          </div>
          <div data-key="9" class="key number">
            <span>9</span>
          </div>
          <div data-key="*" class="key operator">
            <span>ร</span>
          </div>
          <div data-key="4" class="key number">
            <span>4</span>
          </div>
          <div data-key="5" class="key number">
            <span>5</span>
          </div>
          <div data-key="6" class="key number">
            <span>6</span>
          </div>
          <div data-key="-" class="key operator">
            <span>-</span>
          </div>
          <div data-key="1" class="key number">
            <span>1</span>
          </div>
          <div data-key="2" class="key number">
            <span>2</span>
          </div>
          <div data-key="3" class="key number">
            <span>3</span>
          </div>
          <div data-key="+" class="key operator">
            <span>+</span>
          </div>
          <div data-key="delete" class="key action">
            <span>del</span>
          </div>
          <div data-key="0" class="key number">
          <span>0</span>
        </div>
          <div data-key="." class="key number">
          <span>.</span>
        </div>
        <div data-key="equals" class="key operator">
          <span>=</span>
        </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
